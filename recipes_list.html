<html>
<head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="notify.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

    <script src="firebase_setup.js"></script>
    <script src="common.js"></script>
    <script src="meal_search.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <style>
        .recipe_image {
            max-width: 180px;
            max-height: 180px;
            height: auto;
        }
        .large_recipe_image {
            max-width: 240px;
            min-height: 240px;
            height: auto;
        }
        .clickableRecipe {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .clickableRecipe:hover {
            opacity: .75;
        }
        .caption {
            text-align: center;
        }
        #recipes_grid {
            border-left: 1px solid black;
            padding-top: 10px;
        }
        #featuredNav {
            height: 280px;
        }
    </style>

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="recipes_tab.js"></script>
</head>
<body class="full">
    <div role="main">
        <div class="heading">
            <span id="plangredient_header">PlanGredient <img id="plangredient_leaf" src="leaf.png" /></span>
            <a id="plangredient_my_account_link" href="account.html" style="float:right;">My Account</a>
            <ul id="plangredient_nav_tabs" class="nav nav-tabs">
                <li id="calendar_tab"><a href="calendar.html">Calendar</a></li>
                <li id="grocery_list_tab"><a href="grocery_list.html">Grocery List</a></li>
                <li id="recipes_tab" class="active"><a href="recipes_list.html">Recipes</a></li>
            </ul>
        </div>
    </div>
    <div style="width:98%;">
        <div class="row">
		<div class="col-md-3" style="background-color: #C8E6C9;">
			<div id="searchNav">
				<div class="search">
					<div class="row">
						<input type="checkbox" name="allRecipes" id="allRecipes" value="All"/>
						<label class="searchCheckboxLabels" for="allRecipes">Search All Recipes</label>
					</div>
					<br />
					<div class="row">
						<input type="checkbox" name="myRecipes" id="myRecipes" value="My"/>
						<label class="searchCheckboxLabels" for="myRecipes">Search My Recipes</label>
					</div>
					<br />
					<div class="row">
						<input type="text" class="searchInputs" id = "searchBar" name="searchBar" placeholder="Search Recipes">
					</div>
					<br />
					<div class="row">
						<button id="searchButton" class="btn btn-info searchButtons" type="button">Search</button>
					</div>
					<br />
					<div class="row">
						<input type="text" class="searchInputs" id = "filterBar" name="filterBar" placeholder="Add Filters">
					</div>
					<br />
					<div class="row">
						<button id="filterButton" class="btn btn-info searchButtons" type="button">Add</button>
					</div>
					
					<div class = "row">
						<div id="selectedFilters"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
            <div class="col-md-9" style="border-left: 1px solid black;">
                <!-- ADDING JAVASCRIPT TO MAKE INTERACTIVE: When the user clicks the arrow to page left of right for more recent images, each image div should be populated with the next spot in the array of images mod the size of the array...-->
                <div>
                    <div id="featuredRecipes">Featured Recipes</div>
                    <div class="row" id="featuredNav"></div>
                </div>
            </div>
        </div>
        <div class="row" style="border-top: 1px solid black">
            <div class="col-md-3" style="background-color: #C8E6C9; height: 100%;">
                <button class="btn btn-info" type="button" onclick="window.location.href='recipes_add.html'" style="margin-left:100px; margin-top:25px;">Add Recipe</button>
            </div>
            <div class="col-md-9" id="recipes_grid"></div>
        </div>
    </div>
</body>
</html>
