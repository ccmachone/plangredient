<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="firebase_setup.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">

    <style>
        .recipe_image {
            width: 80px;
            height: auto;
        }
        .caption {
            text-align: center;
        }
        #plangredient {
            font-family: 'Syncopate', sans-serif;
        }
        .nav{
            font-family: 'Syncopate', sans-serif;
        }
        #calendar_tab {
            background-color: #C8E6C9;
        }
        #recipes_tab {
            background-color: #C8E6C9;
        }
        #grocery_list_tab {
            background-color: #C8E6C9;
        }
        
    </style>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="notify.min.js"></script>

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="account.js"></script>
    <script src="sha512.js"></script>
</head>
<body class="full">
    <div class="container theme-showcase" role="main">
        <h2 id="plangredient">PlanGredient</h2>
        <a href="account.html" style="float:right;">My Account</a>
        <ul class="nav nav-tabs">
            <li id="calendar_tab"><a href="#">Calendar</a></li>
            <li id="grocery_list_tab"><a href="#">Grocery List</a></li>
            <li id="recipes_tab"><a href="recipes_list.html">Recipes</a></li>
        </ul>
    </div>
    <div class="container theme-showcase" role="main">
        <div class="row" id="sign_in_or_up_div" style="display:none;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Sign In (or up!)</h3>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button id="sign_up_button" class="btn btn-info">Sign Up!</button>
                <button id="sign_in_button" class="btn btn-success" style="float:right;">Sign In</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" id="account_info_div" style="display:none;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Account Info</h3>
                <div class="form-group">
                    <label for="email_update">Email address</label>
                    <input type="email" class="form-control" id="email_update" aria-describedby="emailHelp" placeholder="Enter email" readonly="true">
                </div>
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input type="password" class="form-control" id="old_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password" placeholder="Password">
                </div>
                <button id="sign_out_button" class="btn btn-danger">Sign Out</button>
                <button id="update_button" class="btn btn-success" style="float:right;">Update</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
