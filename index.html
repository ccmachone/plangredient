<html>
<head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="notify.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="firebase_setup.js"></script>
    <script src="common.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="recipes_tab.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
        .carousel-caption {
            color: black !important;
        }
    </style>
</head>
<body class="full">
<div role="main">
    <div class="heading">
        <span id="plangredient_header">PlanGredient <img id="plangredient_leaf" src="leaf2.png" /></span>
        <a id="plangredient_my_account_link" href="account.html" style="float:right;">My Account</a>
        <ul id="plangredient_nav_tabs" class="nav nav-tabs">
            <li id="calendar_tab"><a href="calendar.html">Calendar</a></li>
            <li id="grocery_list_tab"><a href="grocery_list.html">Grocery List</a></li>
            <li id="recipes_tab"><a href="recipes_list.html">Recipes</a></li>
        </ul>
    </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <img src="calendarDemo.jpg" alt="Calendar" width="460" height="345">
            <div class="carousel-caption">
                <h3>Calendar</h3>
                <p>Plan Meals!</p>
            </div>
        </div>

        <div class="item">
            <img src="groceryDemo.jpg" alt="Grocery List" width="460" height="345">
            <div class="carousel-caption">
                <h3>Grocery List</h3>
                <p>What you need to buy!</p>
            </div>
        </div>

        <div class="item">
            <img src="recipesDemo.jpg" alt="Recipes" width="460" height="345">
            <div class="carousel-caption">
                <h3>Recipes</h3>
                <p>Browse existing, or add new!</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
